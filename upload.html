<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"

    <title>upload</title>
</head>

<body>
    <h1 style="color: red;"> Make sure you upload train images</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="train_files">Select train files:</label>
            <input type="file" id="train_files" name="train_files" class="form-control-file" multiple><br><br>
            <label for="val_files">Select validation files:</label>
            <input type="file" id="val_files" name="val_files" class="form-control-file" multiple><br><br>
            <input type="submit">
        </div>
    </form>
</body>

</html>
